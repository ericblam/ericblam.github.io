---
layout: default
title: Eric Lam - Photo Gallery
---

{%- for row in site.data.gallery %}
<div class="row">
    {%- for image in row.images %}
    <div class="col-sm">
        <a href="/images/{{image.source}}" title="{{image.description}}">
            <img class="img-thumbnail img-responsive" src="/images/thumbs/{{image.thumb}}">
        </a>
    </div>
    {%- endfor %}
</div>
{%- endfor %}
